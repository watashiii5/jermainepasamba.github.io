<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System Showcase</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #8DB600; /* Apple green */
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto 40px auto; /* extra top margin for Home button */
      background-color: rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
    }

    h1, p {
      text-align: center;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      gap: 15px;
      margin: 20px 0;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid white;
    }

    .pdf-container {
      margin-top: 40px;
      text-align: center;
    }

    .pdf-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    .fallback {
      margin-top: 10px;
      color: #333;
    }

    /* Home Button */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #8DB600;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .home-button:hover {
      background-color: #f0f0f0;
    }

    /* Back Button */
    .back-button {
      display: block;
      width: fit-content;
      margin: 40px auto 0 auto;
      background-color: white;
      color: #8DB600;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="javascript:history.back()" class="home-button">üè† Home</a>

  <div class="container">
    <h1>POS System Project</h1>
    <p>Here's how our Point of Sale system works in action, along with screenshots and documentation.</p>

    <div class="image-grid">
      <img src="1.png" alt="POS Screenshot 1">
      <img src="4.png" alt="POS Screenshot 2">
      <img src="3.png" alt="POS Screenshot 3">
      <img src="2.png" alt="POS Screenshot 4">
      <img src="5.png" alt="POS Screenshot 5">
      <img src="6.png" alt="POS Screenshot 6">
    </div>

    <div class="pdf-container">
      <h2>Project Documentation</h2>
      <iframe src="portfolio/projects/Computer Programming/POS Project.pdf"></iframe>
      <div class="fallback">
        <p>If the PDF does not load, <a href="portfolio/projects/Computer Programming/POS Project.pdf" target="_blank" style="color: #ff0;">click here to view it manually</a>.</p>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-button">üîô Back</a>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonebook Database Project</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212; /* Dark background */
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      position: relative;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto 40px auto;
      background-color: rgba(255, 255, 255, 0.05); /* Light transparent bg */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1, p {
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
      margin-top: 20px;
    }

    .pdf-container {
      margin-top: 40px;
      text-align: center;
    }

    .pdf-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    .fallback {
      margin-top: 10px;
      color: #ccc;
    }

    /* Home Button */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: #f0f0f0;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #555;
    }

    .home-button:hover {
      background-color: #444;
    }

    /* Back Button */
    .back-button {
      display: block;
      width: fit-content;
      margin: 40px auto 0 auto;
      background-color: #333;
      color: #f0f0f0;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #555;
    }

    .back-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="javascript:history.back()" class="home-button">üè† Home</a>

  <div class="container">
    <h1>Phonebook Database Project</h1>
    <p>Built using C* and MySQL with PHP for database connectivity.</p>

    <!-- Video Section -->
    <video controls>
      <source src="portfolio/phonevid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- PDF Documentation -->
    <div class="pdf-container">
      <h2>Project Documentation</h2>
      <iframe src="DATABASEPROJECT.pdf"></iframe>
      <div class="fallback">
        <p>If the PDF does not load, <a href="DATABASEPROJECT.pdf" target="_blank" style="color: #ffd700;">click here to view it manually</a>.</p>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-button">üîô Back</a>

</body>
</html>
